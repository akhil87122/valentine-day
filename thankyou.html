<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fcc6ff;
        font-family: Arial, sans-serif;
        text-align: center;
        overflow: hidden;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 1;
      }
      h1 {
        color: #333;
      }
      p {
        font-size: 18px;
        color: #555;
      }
      /* Falling elements */
      .falling {
        position: absolute;
        top: -10px;
        font-size: 30px;
        animation: fall 5s linear forwards;
      }
      @keyframes fall {
        0% {
          transform: translateY(-10px) rotate(0);
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Thank You! 💖</h1>
      <p>
        <b
          >Love is in the air, but even the air can get polluted. So take care
          of what you love.</b
        >
      </p>
    </div>

    <script>
      function createFallingElement() {
        const emojiArray = ["💖", "❤️", "💘", "🎉", "💞", "✨"];
        const emoji = emojiArray[Math.floor(Math.random() * emojiArray.length)];
        const element = document.createElement("div");
        element.classList.add("falling");
        element.innerHTML = emoji;
        element.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(element);

        setTimeout(() => {
          element.remove();
        }, 5000);
      }

      // Generate falling decorations for 5 seconds
      let fallInterval = setInterval(createFallingElement, 200);
      setTimeout(() => {
        clearInterval(fallInterval);
      }, 5000);
    </script>
  </body>
</html>
